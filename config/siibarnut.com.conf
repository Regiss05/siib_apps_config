server {
    listen 80;
    server_name pi.siibarnut.com eserver.siibarnut.com bank.siibarnut.com bserver.siibarnut.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pi.siibarnut.com;
    ssl_certificate /etc/letsencrypt/live/pi.siibarnut.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pi.siibarnut.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

